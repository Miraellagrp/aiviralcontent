<!DOCTYPE html>
<html>
<head>
    <title>Simple Checkout Test</title>
</head>
<body>
    <h1>Checkout Test</h1>
    <button id="checkout">Test Checkout</button>
    
    <script>
        document.getElementById('checkout').addEventListener('click', async () => {
            try {
                // Use the simple endpoint first
                const response = await fetch('https://aiviralcontent-api.onrender.com/direct-checkout');
                const data = await response.json();
                
                if (data.checkout_url) {
                    alert('Found checkout URL: ' + data.checkout_url);
                    window.location.href = data.checkout_url;
                } else {
                    alert('No checkout URL in response: ' + JSON.stringify(data));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
