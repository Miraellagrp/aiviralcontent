<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <h2>API Test</h2>
  <button id="testRoot">Test Root Endpoint</button>
  <button id="testPayment">Test Payment Link</button>
  <button id="testTitles">Test Title Generation</button>
  <div id="result"></div>

  <script>
    document.getElementById('testRoot').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Testing root endpoint...';
      
      try {
        const response = await fetch('https://aiviralcontent-api.onrender.com/');
        const data = await response.json();
        resultDiv.innerHTML = '<strong>✅ Root endpoint:</strong><br>' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerHTML = '<strong>❌ Root endpoint error:</strong> ' + error.message;
      }
    });

    document.getElementById('testPayment').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Testing payment link...';
      
      try {
        const response = await fetch('https://aiviralcontent-api.onrender.com/payment-link');
        const data = await response.json();
        resultDiv.innerHTML = '<strong>✅ Payment link:</strong><br>' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerHTML = '<strong>❌ Payment link error:</strong> ' + error.message;
      }
    });

    document.getElementById('testTitles').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Testing title generation...';
      
      try {
        const response = await fetch('https://aiviralcontent-api.onrender.com/generate-titles', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({topic: 'AI Tools'})
        });
        const data = await response.json();
        resultDiv.innerHTML = '<strong>✅ Title generation:</strong><br>' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerHTML = '<strong>❌ Title generation error:</strong> ' + error.message;
      }
    });
  </script>
</body>
</html>
