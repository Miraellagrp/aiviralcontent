<!DOCTYPE html>
<html>
<head>
  <title>Simple Payment Test</title>
</head>
<body>
  <h1>Payment Test</h1>
  <button id="paymentButton">Get Payment Link</button>
  
  <script>
    document.getElementById('paymentButton').addEventListener('click', async () => {
      try {
        const response = await fetch('https://aiviralcontent-api.onrender.com/payment-link');
        const data = await response.json();
        
        if (data.checkout_url) {
          window.location.href = data.checkout_url;
        } else {
          alert('No checkout URL found in response');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
